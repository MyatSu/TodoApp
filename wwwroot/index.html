<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Todo App</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      h1 {
        color: #333;
      }
      input {
        padding: 5px;
        font-size: 16px;
      }
      button {
        padding: 5px 10px;
        font-size: 16px;
        cursor: pointer;
      }
      ul {
        margin-top: 20px;
        list-style-type: none;
        padding-left: 0;
      }
      li {
        padding: 5px 0;
        border-bottom: 1px solid #ccc;
      }
    </style>
  </head>
  <body>
    <h1>Todo List</h1>

    <input id="todoTitle" placeholder="New todo..." />
    <button onclick="addTodo()">Add</button>

    <ul id="todoList"></ul>

    <!-- Include script -->
    <script src="script.js"></script>
  </body>
</html>
